
<body>
  <div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch">

      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>

      <div class="col bg-white p-5 rounded-end">
        <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
        <div class="class alert alert-danger" *ngIf="errorStatus">
          <p>{{errorMsg}}</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="mb-4">
            <label for="username"> Username:  </label>
            <input required ngModel autocomplete="off" type="text" class="form-control" id="username" formControlName="username"
                   placeholder="Ingrese su username">
          </div>

          <div class="mb-4">
            <label for="password"> Contraseña:</label>
            <input required ngModel autocomplete="off" type="password"  class="form-control" id="password" formControlName="password"
                   placeholder="Ingrese su contraseña">
          </div>
          <div class="d-grid">
            <input id = "login-submit" type="submit" class="form-control btn" value="Inicar sesión"/>
          </div>



          <div class="my-3">
            <span>No tienes cuenta? <a class="link-danger" (click)="ruta()">Regístrate</a></span> <br>
            <span><a href="#">Recuperar Contraseña</a></span>
          </div>


        </form>

      </div>
    </div>
  </div>
</body>
