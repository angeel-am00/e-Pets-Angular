<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/MZvrmCym/Screenshot-2-removebg-preview.png"
                                            height="55" width="55" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page"><fa-icon [icon]="faHouse"></fa-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="ruta()"><fa-icon [icon]="faUsers"></fa-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="ruta2()"><fa-icon [icon]="faShieldDog"></fa-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><fa-icon [icon]="faComments"></fa-icon></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar Protectora" aria-label="Search">
          <button class="btn btn-outline-success me-lg-5" type="submit"> <fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>
          <button type="button" class="btn btn-outline-dark shadow-none me-lg-3 me-2">
            <fa-icon [icon]="faUserPen">
            </fa-icon>
          </button>
          <button type="button" class="btn btn-outline-primary shadow-none me-lg-3 me-2">
            <fa-icon [icon]="faDoorOpen">
            </fa-icon>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div *ngFor="let asociaciones of protectorasList" class="col-md-4">
      <div class="card user-card">
        <div class="card-block">
          <div class="user-image">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image">
          </div>
          <h6 class="f-w-600 m-t-25 m-b-10">{{asociaciones.userDto.nombre}}</h6>
          <p class="text-muted">@{{asociaciones.userDto.username}}</p>
          <hr>
          <div class="row justify-content-center user-social-link">
            <div class="col-auto"><a href="#!"><i class="fa fa-comments-o text-facebook"></i></a></div>
            <div class="col-auto"><a (click)="ruta3()"><i class="fa fa-search-plus text-twitter"></i></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
