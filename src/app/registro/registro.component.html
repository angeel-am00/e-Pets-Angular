
<body>
<div class="container w-75 bg-primary mt-5 rounded shadow">
  <div class="row align-items-stretch">

    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

    </div>
    <div class="col bg-white p-5 rounded-end">
      <h2 class="fw-bold text-center py-2">Bienvenido</h2>
      <form [formGroup]="registroForm" (ngSubmit)="registro(registroForm.value)" >
        <div class="mb-2">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre"
                 required ngModel placeholder="Ingrese su nombre" autocomplete="off">
        </div>

        <div class="mb-2">
          <label class="control-label" for="apellido">Apellido : </label>
          <input id="apellido" formControlName="apellidos" ngModel class="form-control" placeholder="Ingrese su apellido"
           autofocus="autofocus">
        </div>

        <div class="mb-2">
          <label for="username"> Username:  </label>
          <input type="text" class="form-control" id="username" formControlName="username"
                 placeholder="Ingrese su nombre de usuario" required ngModel autocomplete="off">
        </div>

        <div class="mb-2">
          <label for="email"> Email:  </label>
          <input type="email" class="form-control" id="email" formControlName="email"
                 placeholder="Ingrese su email" required ngModel autocomplete="off">
        </div>

        <div class="mb-2">
          <label for="telefono"> Telefono:  </label>
          <input type="text" class="form-control" id="telefono" formControlName="telefono" ngModel
                 placeholder="Ingrese su telefono" required autocomplete="off">
        </div>

        <div class="mb-2">
          <label for="password"> Contraseña:</label>
          <input type="password"  class="form-control" id="password" formControlName="password"
                 ngModel placeholder="Ingrese su contraseña" required>
        </div>

        <div class="mb-4">
          <input type="hidden" class="form-control-file" id="img" formControlName="imagen">
        </div>

        <div class="mb-4">
          <input type="hidden" class="form-control-file" id="rol" formControlName="rol">
        </div>

        <div class="d-grid">
          <input type="submit" class="form-control btn " id="login-submit"
                 value="Registrate"/>
        </div>

        <div class="my-2">
          <span>Si tienes cuenta? <a class="link-danger" (click)="ruta()">Login</a></span> <br>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
