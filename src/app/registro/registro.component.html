
<body>
<div class="container w-75 bg-primary mt-5 rounded shadow">
  <div class="row align-items-stretch">

    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

    </div>
    <div class="col bg-white p-5 rounded-end">
      <h2 class="fw-bold text-center py-2">Bienvenido</h2>
      <form>
        <div class="mb-2">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
                 required placeholder="Ingrese su nombre" autocomplete="off">
        </div>

        <div class="mb-2">
          <label class="control-label" for="apellido">Apellido : </label> <input
          id="apellido" class="form-control" placeholder="Ingrese su apellido"
          required autofocus="autofocus">
        </div>

        <div class="mb-2">
          <label for="username"> Email:  </label>
          <input type="email" class="form-control" id="username" name="username"
                 placeholder="Ingrese su email" required autocomplete="off">
        </div>

        <div class="mb-2">
          <label for="username"> Telefono:  </label>
          <input type="text" class="form-control" id="telefono" name="telefono"
                 placeholder="Ingrese su email" required autocomplete="off">
        </div>

        <div class="mb-2">
          <label for="password"> Contraseña:</label>
          <input type="password"  class="form-control" id="password" name="password"
                 placeholder="Ingrese su contraseña" required>
        </div>

        <div class="mb-4">
          <label class="control-label col-sm-2" for="img">Imagen:</label>
          <input type="file" class="form-control-file" id="img" name="img">
        </div>

        <div class="mb-4">
          <input type="checkbox" id="protectora" name="protectora" value="protectora"> <label for="protectora"> Seleccione para ser protectora</label>
        </div>

        <div class="d-grid">
          <input type="submit" class="form-control btn " id="login-submit"
                 value="Iniciar Sesión"/>
        </div>

        <div class="my-2">
          <span>Si tienes cuenta? <a class="link-danger" (click)="ruta()">Login</a></span> <br>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
