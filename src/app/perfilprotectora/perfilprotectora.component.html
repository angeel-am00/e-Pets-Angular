<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="https://i.postimg.cc/MZvrmCym/Screenshot-2-removebg-preview.png"
                                   height="55" width="55" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page">
              <fa-icon [icon]="faHouse"></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="ruta()">
              <fa-icon [icon]="faUsers"></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="ruta2()">
              <fa-icon [icon]="faShieldDog"></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <fa-icon [icon]="faComments"></fa-icon>
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-outline-dark shadow-none me-lg-3 me-2">
            <fa-icon [icon]="faUserPen">
            </fa-icon>
          </button>
          <button type="button" class="btn btn-outline-primary shadow-none me-lg-3 me-2">
            <fa-icon [icon]="faDoorOpen">
            </fa-icon>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="ui-bg-cover ui-bg-overlay-container text-white" style="background-color: #87CEFA;">
  <div class="ui-bg-overlay bg-dark opacity-50"></div>
  <div class="container">
    <div class="text-center py-5">
      <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" class="ui-w-100 rounded-circle">

      <div class="col-md-8 col-lg-6 col-xl-5 p-0 mx-auto">
        <h4 class="font-weight-bold my-4">{{datosProtectora.asociacion.userDto.nombre}} {{datosProtectora.asociacion.userDto.nombre}}</h4>

        <div class="mb-4">
          <span class="opacity-75">@</span>
          <strong>{{datosProtectora.asociacion.userDto.username}}</strong>
        </div>
      </div>

      <div class="text-center">
        <i class="opacity-75 fa fa-street-view"></i>
        <strong>{{datosProtectora.asociacion.direccion}}</strong>

      </div>
    </div>
  </div>

  <div class="ui-bg-overlay-container">
    <div class="ui-bg-overlay bg-dark opacity-25"></div>
    <ul class="nav nav-tabs tabs-alt justify-content-center border-transparent">
      <li class="nav-item">
        <a class="nav-link text-white py-4 active">Publicaciones</a>
      </li>
    </ul>
  </div>
</div>
<section class="rooms-details p-0">
  <div   class="container">
    <div class="row mt-4">
      <div *ngFor="let datos of datosProtectora.publicaciones;" class="col-lg-3 col-md-6 mb-4">
        <div class="card border-0 shadow" style="max-width:350px; margin:auto;">
          <img src="{{datos.imagen}}"
               style="width: auto;height: auto" alt="" class="card-img-top">
          <div class="card-body">
            <h6 class="text-center fw-bold" style="text-align: center" >{{datos.cuerpo}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
